<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Splash Screen</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Splash Screen Container */
    .splash-screen {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      animation: fadeIn 3s ease-in-out forwards;
    }

    /* Image Styling */
    .splash-screen img {
      width: 80%;
      max-width: 800px;
      opacity: 0;
      animation: slideIn 3s ease-in-out forwards;
    }

    /* Running Text Container */
    .running-text {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      overflow: hidden;
      animation: fadeInText 2s 1s ease-in-out forwards;
      opacity: 0;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        background-color: #000;
      }
      100% {
        background-color: #000;
      }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
  <script>
    // Redirect after 2 seconds
    setTimeout(() => {
      window.location.href =  "https://t.me/+Mqqh-RZQGKIyYjFl";
    }, 1000);
  </script>
</head>
<body>
  <div class="splash-screen">
    <!-- Background Image -->
    <img src="" alt="Splash Screen">
    
    <!-- Running Text -->
    <div class="running-text">á¯“ AS</div>
  </div>
</body>
</html>
